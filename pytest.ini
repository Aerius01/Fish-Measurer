[pytest]
# Pytest configuration for Fish-Measurer

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require hardware/external services)
    slow: Slow running tests
    gui: Tests requiring GUI components
    camera: Tests requiring camera hardware

# Coverage options (if pytest-cov is installed)
# addopts = --cov=logic --cov=vision --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum Python version
minversion = 3.9
